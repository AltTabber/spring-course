<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="base">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page == 1 ? 'disabled' : ''}">
                    <a th:if="${page > 1}" class="page-link" th:href="@{${tableHref}(page=${page - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <span th:if="${page == 1}" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </span>
                </li>
                <th:block th:each="pageNumber : ${#numbers.sequence(0, pageAmount - 1)}">
                    <li class="page-item"
                        th:classappend="${page == pageNumber+1 ? 'active' : ''}">
                        <a class="page-link"
                           th:href="@{${tableHref}(page=${pageNumber + 1})}"
                           th:text="${pageNumber + 1}">1</a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${page == pageAmount ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${tableHref}(page=${page + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
