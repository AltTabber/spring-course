<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MyAnimeList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container p-5">
            <h1 th:text="'Anime - ' + ${animeTitle.id}"></h1>
            <p>Name: <b type="text" th:text="${animeTitle.name}"></b></p>
            <p>Description: <b type="text" th:text="${animeTitle.description}"></b></p>
            <p>Count: <b type="text" th:text="${animeTitleCount}"></b></p>
            <form th:action="@{/anime/delete}" method="POST">
                <p><input type="submit" value="delete"></p>
            </form>
            <a href="/anime/add">Return to form</a>
        </div>
    </body>
</html>
